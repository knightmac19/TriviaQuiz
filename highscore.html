<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highscores</title>
    
    <script src="https://kit.fontawesome.com/e64f7431b8.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Back to Quiz</a>    
    </nav>
    <div class="container">
        <div class="row">
            <div class="col text-center">
                <h1>Highscores</h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <table class="table table-striped">
                    <thead>
                      <tr>
                        <th scope="col">#</th>
                        <th scope="col">Player</th>
                        <th scope="col">Score</th>
                        <th scope="col">Time Left</th>
                      </tr>
                    </thead>
                    <tbody class="initials-table"></tbody>
                  </table>
            </div>
        </div>
    </div>
    


    <div id="footer" class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p>
                        Patrick Dunn 2021
                        <a href="https://github.com/knightmac19/TriviaQuiz" rel="noopener noreferrer" target="_blank"class="btn btn-social-icon btn-github">
                            <span class="fa fa-lg fa-github"></span>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    
    <script src="./assets/js/highscore.js"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
