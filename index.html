<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quiz!</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css"/>

    <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="highscore.html">Highscores</a>    
    </nav>
    <div class="container ">
        <div class="row">
            <div class="col text-right">
                <p id="counter"></p>
            </div>
        </div>
        <div class="row">
            <div class="col text-center">
                <h1>Trivia Quiz</h1>
                <button id="start-btn" type="button" class="btn btn-primary">Start Quiz</button>
            </div>
        </div>
    </div>

    <div id="main-content" class="container invisible">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header text-center">
                      <h3>Question <span id="question-num"></span></h3>
                    </div>
                    <div class="card-body">
                        <h5 id="question-text" class="card-title"></h5>
                        <div class="row text-center p-2">
                            <div class="col">
                                <a id="A" class="btn btn-primary"></a>
                            </div>
                            <div class="col">
                                <a id="B" class="btn btn-primary"></a>
                            </div>
                        </div>
                        <div class="row text-center p-2">
                            <div class="col">
                                <a id="C" class="btn btn-primary"></a>
                            </div>
                            <div class="col">
                                <a id="D" class="btn btn-primary"></a>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer">
                        <div class="row">
                            <div class="col text-center">
                                <h5>Score: <span id="score"></span></h5>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div id="footer" class="bg-dark">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <p class="text-muted">&copy Patrick Dunn 2021</p>
                </div>
            </div>
        </div>
    </div>


    
    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="./assets/js/sfx.js"></script>
    
</body>
</html>
